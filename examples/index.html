	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
	<!-- INCLUDE SETTINGS HERE -->
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style="background-image: url('https://cdn.jsdelivr.net/npm/@3dr/potree@1.6.4/build/potree/resources/images/child_indices.svg');"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<<script type="module" src="https://github.com/ghayazzz/potree-test/tree/develop/build/potree/potree.js" defer>

	import * as THREE from "https://github.com/ghayazzz/potree-test/tree/develop/libs/three.js/build/three.module.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();
		
		viewer.setDescription("Loading Octree of LAS files");
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			//viewer.toggleSidebar();
		});
		// "C:/Users/ghaya/Downloads/Laman_mahkota_laz/laman_mahkota_converted_1/cloud.js"
		// Load point cloud using Potree API
		Potree.loadPointCloud("C:/Users/ghaya/Downloads/Laman_mahkota_laz/laman_mahkota_converted_1/cloud.js", "lion", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			
			e.pointcloud.position.x += 3;
			e.pointcloud.position.y -= 3;
			e.pointcloud.position.z += 4;
			
			viewer.fitToScreen();
		});
		
	</script>
	
	
  </body>
